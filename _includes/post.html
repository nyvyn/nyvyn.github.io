<article class="uk-article">
    {{% if page.title %}}
    <a class="uk-link-toggle uk-display-block" href="{{ page.url }}">
        <header class="uk-article-title"><h4 class="uk-link-heading uk-margin-remove-bottom">
            {{ page.title }}
        </h4></header>
    </a>
    {% endif %}

    <aside class="uk-article-meta uk-margin-small-bottom">
        <a class="uk-link-reset" href="{{ page.url }}">
            {{ page.date }}
        </a>
    </aside>

    <div class="uk-link-text">{{ content }}</div>
</article>
