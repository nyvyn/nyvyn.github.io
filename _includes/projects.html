{% assign projects = site.data.projects.docs | concat: site.projects %}

<ul class="uk-list uk-list-large uk-margin-medium-top">
    {% for item in projects %}
    <li>
        <a class="uk-link-toggle" href="{{- item.url -}}">
            <h4 class="uk-link-heading uk-margin-remove-bottom uk-text-light uk-flex-middle">
                <span class="uk-margin-small-right"
                      data-uk-icon="icon: {{- item.icon | default: 'star' -}}; ratio: 0.9"
                ></span>
                {{ item.title }}
            </h4>
            <span class="uk-display-block uk-text-light">{{ item.description }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
